<div class="row">
    <div class="col-md-6 col-sm-12 section-left d-none d-xl-block">
      <div class="row align-items-center h-100 justify-content-center position-relative">      
        <img class="img-fluid" src="../../../../assets/images/forgot-pwd.png" />
      </div>
    </div>
    <div class="col-xl-6 col-sm-12 justify-content-end section-border-right bg-white">
      <div class="pt-3">
        <form [formGroup]="detailForm" (ngSubmit)="submit()" class="d-flex">
          <div class="container m-auto align-items-center justify-content-center p-md-5 p-3">
            <p class="pb-5 text-center"><img class="img-fluid" src="../../../../assets/images/logo-innrly.png" /></p>
            <div _ngcontent-c11="" class="form-header clearfix mb-3">
              <div _ngcontent-c11="" class="form-heading">
                <div _ngcontent-c11="" class="form-title text-capitalize display-2 text-primary font-weight-light">
                  {{'FORGOT_PASSWORD'|translate}}
                </div>
                <small>{{'NO_WORRY_RESETTING_PWD_IS_EASY_TELL_US_EMAIL'|translate}}</small>
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="input-email">{{'email' | translate }}</label>
              <input type="text" autocomplete="off" class="form-control" formControlName="email" id="input-email"
                placeholder="{{'email' | translate }}" [ngClass]="{ 'is-invalid' : isInvalid(email) }">
  
              <div *ngIf="isInvalid(email)">
                <small class="alert alert-danger p-1" *ngIf="email.errors?.required">
                  {{'email' | translate}} {{'FIELD_REQUIRED' | translate}}
                </small>
                <small class="alert alert-danger p-1" *ngIf="email.errors?.email">
                  {{'FIELD_EMAIL_ERROR' | translate}}
                </small>
              </div>
            </div>
  
            <div class="form-group mb-2">
              <ngx-recaptcha2 [siteKey]="captchaSetting.siteKey" (reset)="handleReset()" (expire)="handleExpire()"
                (load)="handleLoad()" (success)="handleSuccess($event)"
                [useGlobalDomain]="captchaSetting.useGlobalDomain" [size]="captchaSetting.size"
                [hl]="captchaSetting.lang" [theme]="captchaSetting.theme" [type]="captchaSetting.type"
                formControlName="recaptcha">
              </ngx-recaptcha2>
              <div *ngIf="isInvalid(recaptcha)">
                <small class="alert alert-danger p-1" *ngIf="recaptcha.errors?.required">
                  {{'FIELD_RECAPTCHA' | translate}} {{'FIELD_REQUIRED' | translate}}
                </small>
              </div>
            </div>
  
            <div class="clearfix">
              <div class="mt-4">
                <button type="submit" [disabled]="submitted" class="btn rounded-0 btn-primary mr-2 btn-block">
                  <span *ngIf="submitted" class="spinner-border spinner-border-sm "></span>
                  {{'TEXT_FORGOT_PASSWORD' | translate }}
                </button>
                <!-- Change Name Here "Forgot Password to send" -->
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="text-center text-primary small pt-3 pl-2"> <a class="cursor-pointer"
                  (click)="goToLogin()">{{'BUTTON_SIGN_IN'|translate}} </a> </div>
  
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
