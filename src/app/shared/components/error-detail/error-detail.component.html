<div class="container h-100">
    <div class="row align-items-center h-100 justify-content-center">
        <div class="error-info text-center p-5">
            <img src="assets/images/error.png" alt="Server Error" />
            <p class="mb-1"><strong>{{errorTitle}}</strong></p>
            <p class="mb-1" *ngIf="errorMsgDetail && errorMsgDetail.errorDetail">{{errorMsgDetail.errorDetail}}</p>
        </div>
    </div>
</div>
